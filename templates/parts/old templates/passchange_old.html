      <div class="main">
         <p style="text-align: center;"><span id="success" style="display: none;"></span><span id="error" style="display: none;"></span></p>
         <h2>Jelszó változtatás</h2>
         <div class="form">
            <label>Régi jelszó</label><br>
            <input class="inputbox" type="password" ws-var="OldPassword" required><br>
            <label>Új jelszó</label><br>
            <input class="inputbox" type="password" ws-var="NewPassword" required><br>
            <label>Új jelszó mégegyszer</label><br>
            <input class="inputbox" type="password" ws-var="NewPasswordRepeat" required><br>
            <button class="infogombok" ws-onclick="ChangePassword">Elküldés</button>
         </div>
      </div>
