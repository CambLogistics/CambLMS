<!-- !PAGE CONTENT! -->
<div class="cl-main main" style="margin-left:300px;margin-top:43px;">

    <!-- Header -->
    <header class="cl-container" style="padding-top:22px">
        <h5><b><i class="fa fa-shield"></i> Adminpanel</b></h5>
    </header>

    <div class="cl-row-padding cl-margin-bottom">
        <div class="cl-quarter">
            <div class="cl-container cl-orange cl-text-white cl-padding-8">
                <div class="cl-left"><i class="fa fa-taxi cl-xxlarge cl-padding-16"></i></div>
                <div class="cl-right">
                    <h3>${TaxiCar} / ${AllTaxis}</h3>
                </div>
            </div>
        </div>
        <div class="cl-half">
            <div class="cl-container cl-green cl-padding-8">
                <div class="cl-left"><i class="fa fa-dollar cl-xxlarge cl-padding-16"></i></div>
                <div class="cl-right">
                    <h3>${CashSum} $</h3>
                </div>
            </div>
        </div>
        <div class="cl-quarter">
            <div class="cl-container cl-light-red cl-text-white cl-padding-8">
                <div class="cl-left"><i class="fa fa-truck cl-xxlarge cl-padding-16"></i></div>
                <div class="cl-right">
                    <h3>${TowTruck} / ${AllTowingTrucks}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="cl-panel">
        <div class="cl-row-padding" style="margin:0 -16px">
            <div class="cl-half">
                <h3>Heti hívások</h3>
                <button class="cl-button cl-padding-16 cl-red" ws-onclick="CloseWeek" id="closeweek">Hét zárás</button>
                <table class="cl-padding-top-16">
                    <tr class="szoveg_td">
                        <td class="cl-large" style="padding-right: 25px;">Név</td>
                        <td class="cl-large" style="padding-right: 25px;">Rang</td>
                        <td class="cl-large" style="padding-right: 25px;">Hívásszám</td>
                    </tr>
                    <tr><td colspan="3" style="border-bottom: 2px solid rgba(255, 180, 40, 0.9);"></td></tr>
                    <tr ws-replace="CallMemberList">
                    <tr ws-template="CallMember">
                        <td class="cl-large">${Name}</td>
                        <td class="cl-large">${Rank}</td>
                        <td class="cl-large">${CallNum}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="cl-half">
            <h3>TOP1 viewer</h3>
            <button class="cl-button cl-padding-16 cl-red" ws-onclick="CloseMonth" id="closemonth">TOP1 zárás</button>
            <table class="cl-padding-top-16">
                <tr class="szoveg_td">
                    <td class="cl-large" style="padding-right: 25px;">Név</td>
                    <td class="cl-large" style="padding-right: 25px;">Hívásszám</td>
                    <td class="cl-large" style="padding-right: 25px;">Havi kereset</td>
                </tr>
                <tr><td colspan="4" style="border-bottom: 2px solid rgba(255, 180, 40, 0.9);"></td></tr>
                <tr ws-replace="TopMemberList">
                <tr ws-template="TopMember">
                    <td class="cl-large">${Name}</td>
                    <td class="cl-large">${CallMonth}</td>
                    <td class="cl-large">${MonthMoney} $</td>
                </tr>
            </table>
        </div>
    </div>
</div>
  </div>
<!-- End page content -->
</div>
