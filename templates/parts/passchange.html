<!-- !PAGE CONTENT! -->
<div class="cl-main main" style="margin-left:300px;margin-top:43px;">

    <!-- Header -->
    <header class="cl-container" style="padding-top:22px">
        <h5><b><i class="fa fa-key"></i> Jelszó változtatás</b></h5>
    </header>

    <div class="cl-row-padding cl-margin-bottom">
        <div class="cl-panel">
            <div class="cl-row-padding" style="margin:0 -16px">
                <div class="cl-twothird">
                    <label>Régi jelszó</label><br>
                    <input class="cl-input" type="password" ws-var="OldPassword" required><br>
                    <label class="cl-padding-top-16">Új jelszó</label><br>
                    <input class="cl-input" type="password" ws-var="NewPassword" required><br>
                    <label class="cl-padding-top-16">Új jelszó mégegyszer</label><br>
                    <input class="cl-input" type="password" ws-var="NewPasswordRepeat" required>
                    <button class="cl-button cl-margin-top cl-green" ws-onclick="ChangePassword">Megerõsítés</button>

                </div>
            </div>
        </div>
    </div>
    <!-- End page content -->
</div>
