      <div class="main">
         <p style="text-align: center;"><span id="success" style="display: none;"></span><span id="error" style="display: none;"></span></p>
         <div class="listak">
            <table>
               <th colspan="5" class="szoveg_th">Név változtatások</th>
               <tr class="szoveg_td">
                  <td style="padding-right: 25px;">ID</td>
                  <td style="padding-right: 25px;">Régi név</td>
                  <td style="padding-right: 25px;">Új név</td>
                  <td colspan="2" style="padding-right: 25px;">Jóváhagyás</td>
               </tr>
               <tr><td colspan="5" style="border-bottom: 2px solid rgba(255, 180, 40, 0.9);"></td></tr>
               <tr ws-replace="UserList"></div>
               <tr ws-template="NameChangeUser">
                  <td class="adat">${ID}</td>
                  <td class="adat">${OldName}</td>
                  <td class="adat">${NewName}</td>
                  <td><button class="approve" value="${ID}" ws-onclick="Approve">Jóváhagyás</button></td>
                  <td><button class="deny" value="${ID}" ws-onclick="Deny">Elutasít</button></td>
               </tr>
            </table>
         </div>
      </div>
