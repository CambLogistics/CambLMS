      <div class="main">
        <p style="text-align: center;"><span id="success" style="display: none;"></span><span id="error" style="display: none;"></span></p>
          <div class="listak">
              <table>
                  <th colspan="10" class="szoveg_th">Extagok</th>
                  <tr>
                      <td style="padding-right: 30px;padding-top: 10px;">
                          <label class="szoveg_td_also">Név</label><br>
                          <input class="inputbox" ws-var="Name" type="text" name="Name" disabled>
                      </td>
                      <td style="padding-right: 30px;padding-top: 10px;">
                          <label class="szoveg_td_also">Account ID</label><br>
                          <input class="inputbox" ws-var="AccID" type="text" name="AccID" disabled>
                      </td>
                      <td style="padding-right: 30px;padding-top: 10px;">
                          <label class="szoveg_td_also">Rang</label><br>
                          <input class="inputbox" ws-var="Rank" type="text" name="Rank" disabled>
                      </td>
                  </tr>
                  <tr>
                      <td style="padding-right: 30px;padding-top: 10px;">
                          <label class="szoveg_td_also">Indok</label><br>
                          <input class="inputbox" ws-var="Reason" type="text" name="Reason">
                      </td>
                      <td style="padding-right: 30px;padding-top: 25px;">
                          <label class="szoveg_td_also">Visszajöhet-e?</label><br>
                          <input type="checkbox" ws-var="ComeBack" name="ComeBack">
                      </td>
                      <td>
                          <button ws-onclick="Confirm" class="approve" id="approveexmember">Jóváhagy</button>
                      </td>
                  </tr>
              </table>
              <table>
                  <tr class="szoveg_td">
                      <td style="padding-right: 25px;">Név</td>
                      <td style="padding-right: 25px;">Account ID</td>
                      <td style="padding-right: 25px;">Rang</td>
                      <td style="padding-right: 25px;">Kirúgás indoka</td>
                      <td style="padding-right: 25px;">Visszajöhet-e</td>
                  </tr>
                  <tr><td colspan="10" style="border-bottom: 2px solid rgba(255, 180, 40, 0.9);"></td></tr>
                  <tr ws-replace="UserList"></tr>
                  <tr ws-template="UserListItem">
                      <td class="adat">${Name}</td>
                      <td class="adat">${AccID}</td>
                      <td class="adat">${Rank}</td>
                      <td class="adat">${Reason}</td>
                      <td class="adat">${ComeBack}</td>
                      <td class="adat"><button ws-replace="EditButtonPlaceholder"></button><button ws-template="EditButtonTemplate" ws-onclick="Edit" class="approve">Szerkesztés</button></td>
                  </tr>
              </table>
          </div>
      </div>
   </body>
</html>
